<style>
    @keyframes blink-red {
        0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
    }
    .recording-dot {
        color: #ff0000;
        animation: blink-red 0.8s infinite;
    }
    #log-display {
        font-family: monospace;
        font-size: 0.7rem;
        color: #00ff00; /* サイバーな緑色 */
        text-align: left;
        background: rgba(0,0,0,0.7);
        padding: 5px;
        height: 60px;
        overflow: hidden;
        margin-top: 5px;
    }
</style>

<div id="log-display" style="display:none;"></div>

<script>
    // フェイクログを表示する関数
    function addLog(text) {
        const log = document.getElementById('log-display');
        log.style.display = 'block';
        log.innerHTML += `> ${text}<br>`;
        log.scrollTop = log.scrollHeight;
    }

    // startEmergency関数の中にこれを追加
    async function startEmergency() {
        // ...（前回のカメラ起動処理）...
        
        addLog("システム起動...");
        addLog("広域防犯ネットワークへ接続...");
        
        // カウントダウンに合わせてログを出す
        setTimeout(() => addLog("顔認証完了。特徴データをサーバーへ転送中..."), 2000);
        setTimeout(() => addLog("位置情報を緊急連絡先へ共有開始..."), 4000);
        setTimeout(() => addLog("110番自動発信シーケンス待機中..."), 7000);
        
        // ...（以下、カウントダウン処理）...
    }
</script>
